<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luis Lacruz | websites</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="Header">
    <nav class="Header-menu">
      <a href="http://twitter.com/luixlacrux" target="_blank" class="btn twitter">Twitter</a>
      <a href="http://github.com/luixlacrux" target="_blank" class="btn github">Github</a>
    </nav>
  </header>

  <main class="Main">
    <section class="Main-explanation">
      <h2 class="title">Atrapa la bola</h2>
      <h6 class="help">Click sobre la bola para avanzar</h6>

    <section class="Main-game">
      <span class="ball"></span>
      <div class="messages">
        <p class="msg">Bien Hecho</p>
        <p class="level"></p>
        <button class="next">Continuar</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>

</html>
