<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">
  <title>Luis Lacruz | webistes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="Header">
    <nav class="Header-menu">
      <a href="http://twitter.com/luixlacrux" target="_blank" class="btn twitter">Twitter</a>
      <a href="http://github.com/luixlacrux" target="_blank" class="btn github">Github</a>
    </nav>
  </header>

  <main class="Main">
    <section class="Main-calendar">
      <article class="Main-day" id="sunday">
        <h3 class="currentDay">Sun</h3>
        <div class="currentDate">
          <div class="arrow right"></div>

          <p class="month">
            Mayo
          </p>
          <p class="date">
            15
          </p>
        </div>
      </article>

          <div class="arrow right"></div>

          </p>

            15
          </p>
